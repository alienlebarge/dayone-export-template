<!DOCTYPE html>
<html>
<head>
  <title>Journal Entries</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta charset="UTF-8" />
  <link href="stylesheets/style.css" media="screen, projection, print" rel="stylesheet" type="text/css" />
  <script src="//use.typekit.net/ynf1wcf.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <h1 class="page-title">Journal Entries</h1>
  {% for entry in journal %}
  <article class="entry">
    <h1 class="entry-title">{{ entry['Date'] | format('%A, %d %B %Y') }}</h1>
    <p class="location time">
      {% if entry.place() %}
      {{ entry.place() }},
      {% endif %}
      {{ entry['Date'] | format('%-I:%M %p') }}
    </p>
    <div class="entry-text">
      {% if 'Photo' in entry %}
      <img class="entry-photo" src="Journal.dayone/{{ entry['Photo']  }}"/>
      {% endif %}
      {{ entry['Text'] | markdown }}
    </div>
  </article>
  {% endfor %}
</body>
</html>
